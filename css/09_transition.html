<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: red;
        }
        .d:hover{
            background-color: green;
            font-size: 20px;
        }
        .d1{
            transition: 2s all ease;
        }
        .d1:hover{
            background-color: aqua;
            width: 150px;
            font-size: 20px;
        }

        .d2{
            transition: 2s all ease-in;
        }
        .d2:hover{
            background-color: rgb(119, 0, 255);
            width: 150px;
            font-size: 20px;
        }
        .d3{
            transition: 2s all ease-out;
        }
        .d3:hover{
            background-color: rgb(0, 255, 85);
            width: 150px;
            font-size: 20px;
        }
        .d4{
            transition: 2s all ease-out;
        }
        .d4:hover{
            background-color: rgb(255, 0, 140);
            width: 150px;
            font-size: 20px;
        }
        .d5{
            transition: 2s all linear;
        }
        .d5:hover{
            background-color: rgb(208, 255, 0);
            width: 150px;
            font-size: 20px;
        }
      
        .parth{
            background-color: rgb(208, 255, 0);
            transition: 2s all ease;
        }
       
            .p1{
            display:none;
            font-size: 20px;
            background-color: aqua;
        }
          
            .parth:hover + .p1 {
            display: block;
           
        }  
        
        



    </style>
</head>
<body>
   
    <div class="d">Parth</div><hr>
    <div class="d1">Parth</div><hr>
    <div class="d2">Parth</div><hr>
    <div class="d3">Parth</div><hr>
    <div class="d4">ease in out</div><hr>
    <div class="d5">PArth</div><hr>
    
    <div class="parth">PArth</div>
    <div class="p1">Lorem, ipsum.</div>
   
    <hr><hr>










</body>
</html>
