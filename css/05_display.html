<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* ul{
    border: 1px solid red;
      

    }
    li{
    border: 1px solid red;
    display: inline;

    } */
    /* inline  */
    .inline{
        border: 1px solid red;
    }
    .inline li{
        display: inline;
        border: 1px solid green;

    }
    /* block  */
    .block{
        border: 1px solid red;
    }
    .block li{
        display: block;
        border: 1px solid green;

    }
     /*inline-block  */
     .inline-block{
        border: 1px solid black;
    }
    .inline-block li{
        display: inline-block;
        border: 1px solid rgb(209, 11, 44);

    }
    </style>
  
</head>
<body>
      <ul class="inline">
        <li>home</li>
        <li>About</li>
        <li>Servies</li>
      </ul>
      <ul class="block">
        <li>home</li>
        <li>home</li>
        <li>home</li>
      </ul>
      <ul class="inline-block">
        <li>home</li>
        <li>home</li>
        <li>home</li>
      </ul>
</body>
</html>
