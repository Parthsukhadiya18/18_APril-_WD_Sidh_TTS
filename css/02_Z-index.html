    <title>Document</title>
    <style>
        div {

        .img1 {

        }

            z-index: 2;

        }

        .img3 {
            position: absolute;
            top: 40px;
            left: 40px;
            z-index: 3;

        }
    </style>
</head>

<body>
    <div><img src="img/download (1).jpg" class="img1" alt="" height="100px" width="100px">
        <img src="img/jan.jpg" alt="" class="img2" height="100px" width="100px">

    </div>
</body>
