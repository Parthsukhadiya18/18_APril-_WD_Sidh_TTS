<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
           height: 400px;
           width: 500px;
           margin-top: 100px;
           left: 100px;
           position: relative;           
        }
        @keyframes square {
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);  
            }
        }

        .d1{
            border: 1px solid red;

            position: absolute;
            top: 0px;
            left: 0px;
            height: 300px;
             width: 300px;
             animation: square 4s linear  infinite forwards;
        }
        .d2{
            border: 1px solid rgb(241, 11, 118);
            animation: square 5s linear  infinite backwards;
            position: absolute;
            top: 50px;
            left: 50px;
            height: 200px;
             width: 200px;
        }
        .d3{
            border: 1px solid rgb(23, 8, 240);
            animation: square 5s linear  infinite  alternate;
            position: absolute;
            top: 100px;
            left: 100px;
            height: 100px;
             width: 100px;
        }
    </style>
</head>
<body>
    <div>
        <div class="d1">d1</div>
        <div class="d2">d2</div>
        <div class="d3">d3</div>
    </div>
</body>
</html>
