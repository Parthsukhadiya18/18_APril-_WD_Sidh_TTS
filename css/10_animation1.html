<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        /* animation second  */
        img {

            animation: food 4s linear infinite;



        }

        @keyframes food {
            from {
                transform: rotate(0deg);

            }

            to {
                transform: rotate(360deg);

            }
        }
    </style>
</head>

<body>
    <img src="https://p.w3layouts.com/demos_new/template_demo/26-10-2021/salads-liberty-demo_Free/1194887043/web/assets/images/banner1.png"
        alt="s1">
</body>

</html>
