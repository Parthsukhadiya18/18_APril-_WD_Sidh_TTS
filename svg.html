<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <svg width="400px" height="200px">
        <ellipse  cx="50" cy="50" rx="40" ry="30" fill="red" stroke="green" stroke-width="1" />
        <text fill="Gold" font-size="20" x="30" y="50">parth</text>
    </svg>


    <svg width="300px" height="300px">
        <rect width="100px" height="100px" fill="yellow" stroke="red" stroke-width="10" />
        <rect rx="30" ry="30" width="50px" height="50px" fill="yellow" stroke="red" stroke-width="10" />
        <circle cx="25" cy="25" r="10" fill="yellow" stroke="red" stroke-width="10" />
    </svg>

    <svg width="300px" height="300px">
        <polygon points="126 13,76 51,100 116,157 117,175 54" fill="yellow" stroke="red" stroke-width="10"
            fill-rule="evenodd">
            </poly>
    </svg>
    <svg width="300" height="200">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
            style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
    </svg>

    <svg width="650px" height="650px">
        <polygon points="513 250,496 314, 436 313, 479 352,462 420 ,514 379, 568 422,547 354, 600 313,533 313"
            fill="yellow" stroke="red" stroke-width="10" style="fill-rule:evenodd;">
            </poly>
    </svg>
     <canvas id="myCanvas" width="200px" height="100px" style="border:1px solid #000000;">

     </canvas>
     <script>
        var c = document.getElementById("myCanvas");
        var Parth = c.getContext("2d");
        Parth.moveTo(0,0);
        Parth.lineTo(200,100); 
        Parth.stroke()
     </script>

</body>

</html>
